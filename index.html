<div id="app"></div>
<h1>Score</h1>
<h2 id="score">0</h2>

<button id="inc" onclick="ch()">Increment</button>
<button id="saveBtn" onclick="ch()">Save</button>

<script type="text/javascript">
  let count = 9;
  let scorecard = document.getElementById('score');
  function ch() {
    count += 1;
    console.log(count + 1);
    scorecard.innerText = count;
  }
</script>
